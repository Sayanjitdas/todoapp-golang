<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>TODO APP</title>
</head>

<body>
    <div class="container --lg-width">
        <div class="sticky-top pt-1 bg-white">
            <h1 class="display-3 text-center fw-bold my-5 text-muted">TODO APP</h1>
            <form method="POST" action="">
                <div class="input-group mb-3">
                    <input type="text" name="todo" class="form-control --left-border-pill" placeholder="Write here.."
                        aria-label="Write here.." aria-describedby="button-addon2">
                    <button type="submit" class="btn btn-outline-success --right-border-pill --lg-btn-width" type="button"
                        id="button-addon2">Save
                    </button>
                </div>
            </form>
            <hr>
        </div>
        <div>
            <ul class="list-group">
                {{range .}}
                <li class="list-group-item d-flex justify-content-between align-items-center mb-2 shadow-sm border">
                    <span>{{.Todo}}</span><button todo-id="{{.Id}}" class="btn btn-danger btn-sm rounded-pill fw-bold px-3" onclick="deleteTodo('{{.Id}}');">Delete</button>
                </li>
                {{end}}
            </ul>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/static/app.js"></script>

</body>

</html>
